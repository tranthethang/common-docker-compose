services:
    postgres:
        container_name: dev_postgres
        image: postgres:15
        restart: '${RESTART_POLICY:-always}'
        environment:
            POSTGRES_USER: '${POSTGRES_USER:-postgres}'
            POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-changeme}'
            POSTGRES_DB: '${POSTGRES_DB:-sonarqube}'
        ports:
            - '127.0.0.1:${POSTGRES_PORT:-5432}:5432'
        networks:
            - dev_tools
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    adminer:
        container_name: dev_adminer
        image: adminer:4.8.1
        restart: '${RESTART_POLICY:-always}'
        ports:
            - '127.0.0.1:${ADMINER_PORT:-8048}:8080'
        networks:
            - dev_tools
        depends_on:
            postgres:
                condition: service_healthy
            mysql8:
                condition: service_healthy

    mailhog:
        container_name: dev_mailhog
        image: mailhog/mailhog:v1.0.1
        restart: '${RESTART_POLICY:-always}'
        ports:
            - '127.0.0.1:${MAILHOG_WEB_PORT:-8025}:8025'
            - '127.0.0.1:${MAILHOG_SMTP_PORT:-1025}:1025'
        networks:
            - dev_tools

    mysql8:
        container_name: dev_mysql8
        image: 'mysql:8.0'
        restart: '${RESTART_POLICY:-always}'
        command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        environment:
            MYSQL_DATABASE: '${MYSQL_DATABASE:-cloud}'
            MYSQL_USER: '${MYSQL_USER:-uid}'
            MYSQL_PASSWORD: '${MYSQL_PASSWORD:-pwd}'
            MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD:-secret}'
            TZ: '${TZ:-Asia/Ho_Chi_Minh}'
        ports:
            - '127.0.0.1:${MYSQL_PORT:-3306}:3306'
        networks:
            - dev_tools
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5

    memcached:
        container_name: dev_memcached
        image: memcached:1.6
        restart: '${RESTART_POLICY:-always}'
        ports:
            - '127.0.0.1:${MEMCACHED_PORT:-11211}:11211'
        networks:
            - dev_tools

    mongodb:
        container_name: dev_mongodb
        image: 'mongo:6.0'
        restart: '${RESTART_POLICY:-always}'
        environment:
            MONGO_INITDB_ROOT_USERNAME: '${MONGO_ROOT_USER:-root}'
            MONGO_INITDB_ROOT_PASSWORD: '${MONGO_ROOT_PASSWORD:-example}'
        ports:
            - '127.0.0.1:${MONGO_PORT:-27017}:27017'
        networks:
            - dev_tools
        volumes:
            - mongodb_data:/data/db
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
            interval: 10s
            timeout: 5s
            retries: 5

    rabbitmq:
        container_name: dev_rabbitmq
        image: 'rabbitmq:3.11-management-alpine'
        restart: '${RESTART_POLICY:-always}'
        environment:
            RABBITMQ_DEFAULT_USER: '${RABBITMQ_USER:-guest}'
            RABBITMQ_DEFAULT_PASS: '${RABBITMQ_PASSWORD:-guest}'
        ports:
            - '127.0.0.1:${RABBITMQ_PORT:-5672}:5672'
            - '127.0.0.1:${RABBITMQ_WEB_PORT:-15672}:15672'
        networks:
            - dev_tools
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "check_running"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        container_name: dev_redis
        image: 'redis:7.0-alpine'
        restart: '${RESTART_POLICY:-always}'
        environment:
            - REDIS_PASSWORD=${REDIS_PASSWORD:-}
        command: >
            --requirepass ${REDIS_PASSWORD:-changeme}
        ports:
            - '127.0.0.1:${REDIS_PORT:-6379}:6379'
        networks:
            - dev_tools
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    sonarqube:
        container_name: dev_sonarqube
        image: sonarqube:lts-community
        depends_on:
            postgres:
                condition: service_healthy
        environment:
            SONAR_JDBC_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-sonarqube}
            SONAR_JDBC_USERNAME: '${POSTGRES_USER:-postgres}'
            SONAR_JDBC_PASSWORD: '${POSTGRES_PASSWORD:-changeme}'
        restart: '${RESTART_POLICY:-always}'
        ports:
            - '127.0.0.1:${SONARQUBE_PORT:-9000}:9000'
        networks:
            - dev_tools
        volumes:
            - sonarqube_conf:/opt/sonarqube/conf
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/extensions
            - sonarqube_logs:/opt/sonarqube/logs
            - sonarqube_temp:/opt/sonarqube/temp
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s

networks:
    dev_tools:
        name: dev_tools
        driver: bridge

volumes:
    postgres_data:
    mysql_data:
    mongodb_data:
    rabbitmq_data:
    redis_data:
    sonarqube_conf:
    sonarqube_data:
    sonarqube_extensions:
    sonarqube_logs:
    sonarqube_temp:
